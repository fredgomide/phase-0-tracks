<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<form action="success.html" method="post">
  <fieldset>

    <div>
      <label> Ice Cream Flavours</label>
        <select name="Flavours">
          <option value="Strawberry">Strawberry</option>
          <option value="Vanilla">Vanilla</option>
          <option value="Chocolate">Chocolate</option>
        </select>
        </div>

      <div>
        <label>Favorite time of the year for an ice cream</label>
        <input type="text" name="Time of the year" placeholder="Time of the year">
      </div>

      <div>
        <label>What's your favorite ice cream place?</label>
        <textarea id="msg" name="Name of the ice cream shop"></textarea>
      </div>

      <div>
        <label>Are you an ice cream lover?</label>
        <input type="checkbox" name="Ice cream lover" value="true">
      </div>

      <div>
        <label>What is todays date and time?</label>
          <input type="date" name="date">
          <input type="time" name="time">
      </div>
    </fieldset>
  <button type="Submit">Submit</button>

</form>

</body>
</html>
